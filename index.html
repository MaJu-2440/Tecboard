<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="og:title" content="Tecboard App">
    <meta name="og:description" content="Monitore em tempo real sua aplicação para que nunca saia do ar sem você saber.">
